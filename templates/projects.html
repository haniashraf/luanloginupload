<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="{{ url_for('static',filename='css/styles.css') }}"
		/>
		<link
			rel="stylesheet"
			href="{{ url_for('static',filename='css/project.css') }}"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Luna's Art - Gallery</title>
	</head>
	<body>
		<main>
			<div id="images">
				<div id="header">
					<h2>Gallery</h2>
				</div>
				<div class="img">
					{% block content %}
					{% for pic in pic_list %}
					<img src="{{ url_for('static',filename=pic)}}" alt="" />
					{% endfor %}
					
					{% endblock content %}
				</div>
			</div>
			<div class="nav">
				<a href="{{ url_for('gallery') }}" class="btn" id="view-work"
					>Gallery</a
				>
				<br />
				<a href="{{ url_for('about') }}" class="btn" id="view-work">About Me</a>
				<br />
				<a href="{{ url_for('connect') }}" class="btn" id="view-work"
					>Connect</a
				>
			</div>
		</main>

		<footer>
			<h3>Get In Touch</h3>
			<p>Email: <strong>lbekdache7@gmail.com</strong></p>
			<p>Phone: <strong>(+966) 56 747 5783</strong></p>
		</footer>
		<script
			src="http://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"
		></script>
		<script src="js/main.js"></script>
	</body>
</html>
